{% extends 'base.html' %}

{% block content %}

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>종류</th>
                <th>이름</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>

            {% for menu in obj_menu_type %}
                <tr>
                    <form method="POST" action="{% url 'menu_type_update' menu_type_id=menu.id %}">
                        <td><p>{{menu.id}}</p></td>
                        <td><input type="text" name="menu_type" value="{{menu.menu_type}}"></td>
                        <td><input type="text" name="name" value="{{menu.name}}">></td>


                        {% csrf_token %}
                        <td><button>수정</button></td>
                    </form>


                    <form method="POST" action="{% url 'menu_type_delete' menu_type_id=menu.id %}">
                        {% csrf_token %}
                        <td><button>삭제</button></td>
                    </form>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <form method="POST" action="{% url 'menu_type_create'%}">
                {% csrf_token %}
                <tr>
                        <td><h1>메뉴 타입 저장</h1></td>
                        <td><input name="type" type="text"></td>
                        <td><input name="name" type="text"></td>
                        <td><button>저장</button></td>
                </tr>
            </form>
        </tfoot>
    </table>
{% endblock %}
